<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>AR.js - Gambar dan Video</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ar.js/2.2.2/aframe-ar.min.js"></script>
</head>

<body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs="trackingMethod: best; debugUIEnabled: false;">
        <!-- Marker untuk menampilkan video -->
        <a-marker preset="hiro" id="marker-video">
            <a-entity position="0 0.5 0" rotation="0 45 0">
                <!-- Balok sebagai dasar -->
                <a-box width="1" height="1" depth="0.5" color="#4CC3D9" opacity="0.7"></a-box>

                <!-- Video di atas balok, sedikit miring -->
                <a-video id="ar-video" src="https://carroo.github.io/Happy-Birthday-Nafa/vidio.mp4" width="0.8"
                    height="0.5" position="0 0.75 0.3" rotation="-20 0 0" pause>
                </a-video>
            </a-entity>
        </a-marker>

        <!-- Kamera -->
        <a-entity camera></a-entity>
    </a-scene>
    <script>
        // Ambil elemen video
        const video = document.getElementById('ar-video');
        const marker = document.getElementById('marker-video');

        // Pause video saat halaman dimuat
        video.pause();

        // Event listener saat marker terdeteksi
        marker.addEventListener('markerFound', function () {
            video.play();
        });

        // Event listener saat marker hilang
        marker.addEventListener('markerLost', function () {
            video.pause();
        });
    </script>
</body>

</html>
