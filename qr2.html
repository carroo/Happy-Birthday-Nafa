<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>AR.js - Gambar dan Video</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ar.js/2.2.2/aframe-ar.min.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs="trackingMethod: best; debugUIEnabled: false;">
        <!-- Marker untuk menampilkan gambar -->
        <a-marker preset="kanji">
            <a-image 
                src="https://carroo.github.io/Happy-Birthday-Nafa/5.jpg" 
                position="0 0.5 0" 
                rotation="-90 0 0" 
                width="1" 
                height="1">
            </a-image>
        </a-marker>

        <!-- Marker untuk menampilkan video -->
        <a-marker preset="hiro">
            <a-video 
                src="https://carroo.github.io/Happy-Birthday-Nafa/vidio.mp4" 
                position="0 0.5 0" 
                rotation="-90 0 0" 
                width="1" 
                height="1">
            </a-video>
        </a-marker>

        <!-- Kamera -->
        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
